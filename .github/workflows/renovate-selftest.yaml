name: Renovate Self-test
on:
  pull_request:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.28.1
        with:
          configurationFile: renovate-selftest.json
          token: ${{ secrets.RENOVATE_TOKEN }}
