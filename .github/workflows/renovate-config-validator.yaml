name: Renovate Config Validator

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.1
    - uses: rinchsan/renovate-config-validator@v0.0.12
      with:
        pattern: 'renovate.json'
