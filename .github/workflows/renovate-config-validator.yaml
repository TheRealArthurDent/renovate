name: Renovate Config Validator

on:
  pull_request:
  push:
    branches:
      - 'renovate/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.1.0
    - uses: rinchsan/renovate-config-validator@v0.0.12
      with:
        pattern: 'config.json'
    - uses: rinchsan/renovate-config-validator@v0.0.12
      with:
        pattern: 'renovate.json'
