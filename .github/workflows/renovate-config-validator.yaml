name: Renovate Config Validator

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rinchsan/renovate-config-validator@v0.0.7
      with:
        pattern: 'config.json'
    - uses: rinchsan/renovate-config-validator@v0.0.7
      with:
        pattern: 'renovate.json'
